<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation | cha-law</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form novalidate>
        <h2>Create an account</h2>
        <div class="section-wrapper">
            <div class="inputs">
                <div>
                    <label for="email">Email Address <span class="red-required"> *</span></label>
                    <input type="email" id="email" required>
                    <span class="error" id="error-email"></span>
                </div>
                <div>
                    <label for="password">Password <span class="red-required"> *</span></label>
                    <input type="password" id="password" required>
                    <span class="error" id="error-pass"></span>
                </div>
                <div>
                    <label for="confirm-pass">Confirm Password <span class="red-required"> *</span></label>
                    <input type="password" id="confirm-pass" required>
                    <span class="error" id="error-confirm-pass"></span>
                </div>
            </div>
            <div></div>
            <div class="inputs">
                <div>
                    <label for="country">Country <span class="red-required"> *</span></label>
                    <input type="text" id="country" required>
                    <span class="error" id="error-country"></span>
                </div>
                <div>
                    <label for="postcode">Post Code <span class="red-required"> *</span></label>
                    <input type="text" id="postcode" required>
                    <span class="error" id="error-postcode"></span>
                </div>
            </div>
        </div>
        <button type="submit">Join Us</button>
    </form>
</body>
</html>
